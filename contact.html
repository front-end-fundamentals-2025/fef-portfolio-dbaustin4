<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/favicon_io/favicon.ico">
    <link rel="stylesheet" href="/styles/contactpage.css">
    <title>Contact Me</title>
</head>
<body>
  <div class="navbar">
        <a href="/index.html">Home</a>
        <a href="#">Projects</a>
        <a href="#">Work</a>
        <a href="#">Socials</a>
        <a href="/contact.html">Contact</a>
    </div>
    <div class="contact-container">
        <!-- Code previously made by myself that I adapted from W3Schools -->
        <div class="form-section">
          <h2>Contact Me</h2>
          <form action="#" method="post">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" name="message" rows="5" placeholder="Type Your Message" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
          </form>
        </div>
    
        <div class="image-section">
          <img src="/images/contact.jpg" alt="Your Picture">
        </div>
      </div>
</body>
</html>
